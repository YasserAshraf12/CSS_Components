<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script defer="true" src="js/jquery.min.js"></script>
        <script defer="true" src="js/document.js" type="application/javascript"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="caption">
                <h2>Commen Classic</h2>
            </div>
            <div class="breadcrumb">
                Breadcrumb
            </div>
            <div class="menu">
                <ul class="list">
                    <li><i class="fab fa-windows"></i>Home</li>
                    <li><i class="fas fa-blog"></i>Blog</li>
                    <li><i class="fas fa-address-card"></i>About</li>
                    <li><i class="fas fa-address-book"></i>Contact</li>
                </ul>
            </div>
            <div class="social">
                <ul class="socialLi">
                    <li><i class="fab fa-facebook" aria-hidden="true"></i></li>
                    <li><i class="fab fa-instagram" aria-hidden="true"></i></li>
                    <li><i class="fab fa-twitter" aria-hidden="true"></i></li>
                    <li><i class="fab fa-pinterest" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
        <button class="toggleBtn"><i class="fa fa-bars"></i>Toggle</button>
    </body>
</html>
